<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Flipbook with Turn.js</title>

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/styles.css" />

    <!-- jQuery and Turn.js from CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
  </head>
  <body>
    <!-- <div id="flipbook"></div> -->

    <div id="fullscreen-container">
      <div id="flipbook">
        <p>.</p>
      </div>
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>

      <button id="fullscreen-btn">Pantalla Completa</button>
      <!-- Modal for Mobile Devices -->
      <div id="mobile-modal" class="modal">
        <div class="modal-content">
          <span id="close-modal" class="close-btn">&times;</span>
          <h2>Modo Pantalla Completa No Disponible</h2>
          <p>
            El modo de pantalla completa no está soportado en dispositivos
            móviles.
          </p>
          <p>Puedes leer el libro en el siguiente enlace:</p>
          <a
            href="https://gyrkora.github.io/curso-lectura-A1/"
            target="_blank"
            class="modal-link"
            >Ir al Libro</a
          >
        </div>
      </div>
    </div>

    <!-- <div id="page-counter">Página 0 / 14</div> -->

    <script src="flipbook.js"></script>
    <script src="main.js"></script>
  </body>
</html>
