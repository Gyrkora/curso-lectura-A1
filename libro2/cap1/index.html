<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' https://code.jquery.com https://cdnjs.cloudflare.com; style-src 'self' https://stackpath.bootstrapcdn.com https://fonts.googleapis.com; font-src https://fonts.gstatic.com;"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Flipbook with Turn.js</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles/styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=ungroup"
    />
  </head>
  <body>
    <div id="fullscreen-container">
      <div id="flipbook">
        <p>.</p>
      </div>
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
      <button id="fullscreen-btn">Pantalla Completa</button>

      <div id="mobile-modal" class="modal">
        <div class="modal-content">
          <span id="close-modal" class="close-btn">&times;</span>
          <h2>Modo Pantalla Completa No Disponible</h2>
          <p>
            El modo de pantalla completa no está soportado en dispositivos
            móviles.
          </p>
          <p>Puedes leer el libro en el siguiente enlace:</p>
          <a
            href="https://gyrkora.github.io/curso-lectura-A1/"
            rel="noopener noreferrer"
            target="_blank"
            class="modal-link"
            >Ir al Libro</a
          >
        </div>
      </div>
    </div>
    <script type="module" src="../../scripts/functions.js"></script>
    <script type="module" src="../../main.js"></script>
  </body>
</html>
